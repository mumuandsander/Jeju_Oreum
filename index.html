<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="./jQuery/jquery-3.6.0.min.js"></script>
    <title>Jeju Oreum Tour</title>
</head>

<body id="body">
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
                
                <div class="icon">
                    <dfn title="main"><a href="" id="homeIcon">
                        <img src="./img/home_img.png" alt="" width="30" height="30">
                    </a></dfn>

                    <!-- 지도 api로 오름 좌표를 찍을 수 있을까?? -->
                    <!-- instagram 갤러리도?? -->
                    <dfn title="지도로 살펴보기"><a href="#mapBody" id="mapIcon">
                        <img src="./img/map_img.png" alt="" width="40" height="40">
                    </a></dfn>
                </div>

                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                동부</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="동부"></ul>
                        </li>
                
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                서부</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="서부"></ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                남부</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="남부"></ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                북부</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="북부"></ul>
                        </li>
                    </ul>
            </nav>
        </header>

        <!-- 오름 리스트 5~10개씩 추가로 자료조사하기 -->
        <section>
            <article>
                <div id="articleBody"></div>
                <ul class="infoList"></ul>
            </article>

            <article id="mapBody">
                <div id="map" style="width:100%; height:100%;"></div>
            </article>
        </section>

        <footer>
            <span>© 2022 Yejin Kim</span>
            <span>E-mail: mumuandsander@gmail.com</span>
        </footer>
    </div>


    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <!-- 카카오맵 API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=115d2cad3929e260adac719ce1c5bf5a"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.457678, 126.755951),
            level: 9 // 확대레벨
        };

        var map = new kakao.maps.Map(container, options);


        // https://apis.map.kakao.com/web/sample/multipleMarkerImage/
        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(33.457678, 126.755951);
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

    </script>
</body>

</html>
